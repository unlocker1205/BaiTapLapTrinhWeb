<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/styleLab3.3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="main">
        <form action="" class="form">
            <h1 class="heading">Sign In</h1>
            <input type="text" placeholder="username or email" class="user">
            <input type="text" placeholder="password" class="pass">
            <button class="btn">SIGN IN</button>
            <p class="or-with">Or login with</p>
            <div class="icon">
                <a href="" class="icon-item"><i class="fab fa-facebook"></i></a>
                <a href="" class="icon-item"><i class="fab fa-google"></i></a>
            </div>
            <a href="" class="sign-up">Sign Up</a>
        </form>
    </div>
</body>
</html>
